{% extends 'base.html' %} {% block content %}

<div class="card md-3">
  <div class="row g-0">
    <div>
      <div class="card-body">
        <h5 class="card-title">Sign Up</h5>
        {% if error %}
        <div class="alert alert-danger mt-3" role="alert">{{error}}</div>
        {% endif %}
        <div class="card-text">
          <form method="post">
            {%csrf_token%} {{form.as_p}}
            <button type="submit" class="btn btn-primary">Sign up</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
