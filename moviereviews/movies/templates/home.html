<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.mi"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="mb-3">
          <label for="s" class="form-label"> Search for Movie: </label>
          <input
            role="search"
            required
            type="search"
            class="form-control"
            name="s"
            placeholder="Search"
          />
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
      <p>Searching for: {{term}}</p>
      <hr />

      <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for movie in movies %}
        <div class="col">
          <div class="card">
            <img class="card-img-top" src="{{movie.image.url}}" />
            <div class="card-body">
              <h5 class="card-title fw-bold">{{movie.title}}</h5>
              <p class="card-text">{{movie.description}}</p>
              {% if movie.url %}
              <a href="{{movie.url}}" class="btn btn-primary">Movie Link</a>
              {% endif %}
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      <br />
      <br />
      <h2>Join our mailing list</h2>
      <form action="{% url 'signup' %}">
        <div class="mb-3">
          <label for="email" class="form-label"> Enter your email: </label>
          <input
            type="email"
            class="form-control"
            name="email"
            required
            role="email"
          />
        </div>
        <button type="submit" class="btn btn-priamary">Sign Up</button>
      </form>
    </div>
  </body>
</html>
