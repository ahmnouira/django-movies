<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.mi"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      {% for news in data %}
      <div class="card mb-3">
        <div class="row g-0">
          <div>
            <div class="card-body">
              <h4 class="card-title">{{news.headline}}</h4>
              <p class="card-text">{{news.body}}</p>
              <p class="card-text">
                <small class="text-muted"> {{news.date}} </small>
              </p>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
